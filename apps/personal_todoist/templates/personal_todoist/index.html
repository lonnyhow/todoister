{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Мои задачи</h2>
        <a href="{% url 'create_task' %}" class="btn btn-primary">+ Новая задача</a>
    </div>

    <form method="GET" action="{% url 'search' %}" class="input-group mb-4">
        <input type="text" class="form-control" name="q" placeholder="Поиск задач...">
        <button class="btn btn-outline-secondary">Поиск</button>
    </form>

    {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <form method="POST" action="{% url 'toggle_task' task.id %}">
                        {% csrf_token %}
                        <input type="checkbox" name="is_completed" onchange="this.form.submit()" {% if task.is_completed %}checked{% endif %}>
                        </form>
                        <a href="{% url 'task_detail' task.id %}" class="ms-2">{{ task.title }}</a>
                    </div>

                    <div>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-outline-primary">Изменить</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Удалить задачу?');">Удалить</a>
                    </div>
                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p class="text-muted text-center mt-4">У вас пока нет задач.</p>
    {% endif %}
</div>
{% endblock %}
