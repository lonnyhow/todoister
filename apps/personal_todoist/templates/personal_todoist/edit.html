{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Редактировать задачу</h3>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger small">{{ field.errors }}</div>
                </div>
            {% endfor %}

            <button class="btn btn-primary">Сохранить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
