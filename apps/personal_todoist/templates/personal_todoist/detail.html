{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card p-4 shadow-sm">

        <h2>{{ task.title }}</h2>
        <p class="text-muted">Создано: {{ task.created_at|date:"d.m.Y H:i" }}</p>

        {% if task.is_completed == True %}
            <span class="badge bg-success">Выполнено</span>
        {% else %}
            <span class="badge bg-warning text-dark">Не выполнено</span>
        {% endif %}

        <hr>

        <p>{{ task.description }}</p>

        <div class="mt-4">
            <a href="{% url 'edit_task' task.id %}" class="btn btn-outline-primary">Редактировать</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger ms-2"
               onclick="return confirm('Удалить задачу?');">Удалить</a>
            <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Назад</a>
        </div>

    </div>
</div>
{% endblock %}
