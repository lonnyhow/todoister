{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoister</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">

    <a class="navbar-brand" href="/">Todoist</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto">

        {% if request.user.is_authenticated %}


          <li class="nav-item">
            <a class="nav-link" href="/">Мои задачи</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-danger" href="/users/logout/">Выйти</a>
          </li>

        {% else %}


          <li class="nav-item">
            <a class="nav-link" href="/users/login/">Войти</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/users/register/">Регистрация</a>
          </li>

        {% endif %}

      </ul>

    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
